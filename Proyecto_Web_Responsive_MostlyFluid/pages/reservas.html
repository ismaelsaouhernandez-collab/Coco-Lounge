<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coco Lounge | Reservas</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bloque2">
   <nav class="nav">
        <h1 class="logo">Coco Lounge</h1>

        <ul class="nav-menu">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../pages/menu.html">Menú</a></li>
          <li><a href="../pages/contacto.html">Contacto</a></li>
          <li><a href="../pages/ubicacion.html">Ubicación</a></li>
        </ul>
      </nav>


    <!-- SECCIÓN RESERVAS -->
    <section class="reservas-section">
        <div class="reservas-container">

            <h2 class="titulo-seccion">Reserva tu Experiencia</h2>
            <p class="subtitulo-seccion">
                Vive una noche especial en Coco Lounge. Ambiente suave, luces cálidas y sabores únicos.
            </p>

            <form class="form-reserva" action="#" method="post">

                <!-- Nombre -->
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Introduce tu nombre">
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="ejemplo@gmail.com">
                </div>

                <!-- Teléfono -->
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required placeholder="Teléfono de contacto" pattern="[0-9 ]{6,15}">
                </div>

                <!-- Fecha -->
                <div class="form-group">
                    <label for="fecha">Fecha de la Reserva</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>

                <!-- Hora -->
                <div class="form-group">
                    <label for="hora">Hora</label>
                    <input type="time" id="hora" name="hora" required>
                </div>

                <!-- Número de personas -->
                <div class="form-group">
                    <label for="personas">Número de Personas</label>
                    <select name="personas" id="personas" required>
                        <option value="">Selecciona</option>
                        <option value="1">1 persona</option>
                        <option value="2">2 personas</option>
                        <option value="3">3 personas</option>
                        <option value="4">4 personas</option>
                        <option value="5">5 personas</option>
                        <option value="6">6 personas</option>
                        <option value="+7">Más de 6 personas</option>
                    </select>
                </div>

                <!-- Mensaje -->
                <div class="form-group">
                    <label for="mensaje">Notas Adicionales</label>
                    <textarea id="mensaje" name="mensaje" rows="4" placeholder="¿Algo que debamos saber?"></textarea>
                </div>

                <!-- Botón -->
                <div class="form-group btn-container">
                    <button type="submit" class="btn-reservar">Confirmar Reserva</button>
                </div>
            </form>

        </div>
    </section>

</body>
</html>
